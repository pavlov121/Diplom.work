<section class="banner_main">
    <div id="myCarousel" class="carousel slide banner1" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            {% for slide in slider_list %}
            <div class="carousel-item {{ slide.cms_css }}">
                <div class="container-fluid">
                    <div class="carousel-caption relative">
                        <div class="row d_flex">
                            <div class="col-md-6">
                                <img class="bann_img" src="{{ slide.cms_img.url }}"  alt="#"/>
                            </div>
                            <div class="col-md-6">
                                <h1>{{ slide.cms_title }}</h1>
                                <p>{{ slide.cms_text }}</p>
                                <a class="get_btn" href="Javascript:void(0)" role="button">Записаться на прием</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                <span class="sr-only">Предыдущий</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                <span class="sr-only">Следующий</span>
            </a>
        </div>
    </div>
</section>
